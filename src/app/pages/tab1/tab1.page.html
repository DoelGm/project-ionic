<ion-content>
  <app-header title="Notas"></app-header>

  <!-- Renderizado dinÃ¡mico de notas -->
  <ng-container *ngIf="notes && notes.length > 0; else noNotes">
    <card-notes
      *ngFor="let note of notes"
      [date]="note.date"
      [title]="note.title"
      [subtitle]="'Nota importante'"
      [content]="note.content">
      <!-- Botones de editar y eliminar -->
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="editNote(note)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteNote(note._id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </card-notes>
  </ng-container>

  <!-- Mensaje cuando no hay notas -->
  <ng-template #noNotes>
    <p class="ion-text-center">No hay notas disponibles.</p>
  </ng-template>


</ion-content>
