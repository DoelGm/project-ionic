<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditing ? 'Editar Nota' : 'Crear Nota' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="saveNote(); $event.preventDefault()">
    <ion-item>
      <ion-label position="floating">TÃ­tulo</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="note.title"
        name="title"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contenido</ion-label>
      <ion-textarea
        [(ngModel)]="note.content"
        name="content"
        required
      ></ion-textarea>
    </ion-item>

    <ion-button expand="block" type="submit" color="primary">
      {{ isEditing ? 'Actualizar Nota' : 'Crear Nota' }}
    </ion-button>
  </form>
</ion-content>
